<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-lg-12">

            <div class="d-flex team-vs">
                <span class="score">
                    <span [ngStyle]="{
                        color: compare(matchInput.scoreOne,matchInput.scoreTwo)[1]
                    }">{{matchInput.scoreOne}}</span>
                    -
                    <span [ngStyle]="{
                        color: compare(matchInput.scoreTwo,matchInput.scoreOne)[1]
                    }">{{matchInput.scoreTwo}}</span>
                </span>
                <div class="team-1 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
                        <h3><span [ngClass]="{
                            'green-class': compare(matchInput.scoreOne,matchInput.scoreTwo)[0] == 'win',
                            'red-class': compare(matchInput.scoreOne,matchInput.scoreTwo)[0] == 'loss',
                            'blue-class': compare(matchInput.scoreOne,matchInput.scoreTwo)[0] == 'draw'
                        }">{{matchInput.teamOne}}</span><span>({{compare(matchInput.scoreOne,matchInput.scoreTwo)[0]}})</span></h3>
                    </div>
                </div>
                <div class="team-2 w-50">
                    <div class="team-details w-100 text-center">
                        <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
                        <h3><span  [ngClass]="{
                            'green-class': compare(matchInput.scoreTwo,matchInput.scoreOne)[0] == 'win',
                            'red-class': compare(matchInput.scoreTwo,matchInput.scoreOne)[0] == 'loss',
                            'blue-class': compare(matchInput.scoreTwo,matchInput.scoreOne)[0] == 'draw'
                        }">{{matchInput.teamTwo}} </span><span>({{compare(matchInput.scoreTwo,matchInput.scoreOne)[0]}})</span></h3>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-danger" (click)="deleteMatch(matchInput._id)">Delete</button>
            </div>
        </div>
    </div>
</div>
